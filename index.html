<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
 <!-- <h1 class="bg-pink-200">hello</h1>
   -->

     <!-- create account form  -->
      <div class="w-[50% ] p-2  bg-slate-300 m-auto" id="signup_container">

   <div >
       <h2 class="bg-green-400 m-3 p-2">Signup page</h2>
    <form  return ="false">
        <div class="mb-3 mt-3 m-3">

          <label for="userName" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Name..">


          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="sumbitBtn">Submit</button>
      </form>
   </div>
    </div>


   <!-- login container form  -->

   <div class="bg-purple-500 w-[70%] m-3 p-3 shadow-lg  rounded-md" id="login_container">

    <h1 class="text-xl">Login page</h1>


       <form>
           <div class="mb-3">
      <label for="exampleInputEmail2" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2">
      <p>crate a account</p>
    </div>
   
    <button type="submit" class="btn btn-primary" id="loginBtn">Submit</button>
  </form>

    </div>

    <div id="blog_container" class="bg-pink-400 m-1 p-2 pl-4">

        <h1 id="showEmail" class="bg-green-300 text-xl font-semibold p-2">Email here</h1>
        <button id="logoutBtn" class="bg-blue-400 px-3 m-2">Logout </button>

        <div class="flex flex-col w-[50%]" >
            <label for="topic ">
                Topic
            </label>
            <input type="text" name="" id="topic" class="bg-gray-400" placeholder="Topic">
            <label for="description ">
                Description
            </label>
            <textarea name="" id="description" class="bg-gray-400" placeholder="Description" rows="4" ></textarea>

            <br>

         <button class="bg-blue-500 text-white font-medium  hover:bg-blue-400" id="addBlog">Add Blog</button>

        </div> 
        <div class="ml-4 m-2 flex gap-2">
            
              <input type="radio" name="level" id="  Beginner" value="  beginner">
               
              <label for="  Beginner">
                Beginner
              </label> 

              <input type="radio" name="level" id="  Intermediate" value="  intermediate">
               
              <label for="  Intermediate">
                Intermediate
              </label> 

              <input type="radio" name="level" id="  Expert" value="  expert">
               
              <label for="  Expert">
                Expert
              </label> 



            
            
        </div>

        <div class="bg-purple-700 flex gap-4 ">
          <button class="bg-blue-500 hover:bg-blue-400 px-3 p-1" id="filterBtn">Filter</button>
    
          <input type="radio" name="query" id="  beginner" value="  beginner">
               
          <label for="  beginner">
            Beginner
          </label> 
    
          <input type="radio" name="query" id="  intermediate" value="  intermediate">
           
          <label for="  intermediate">
            Intermediate
          </label> 
    
          <input type="radio" name="query" id="  expert" value="  expert">
           
          <label for="  expert">
            Expert
          </label> 
          <input type="radio" name="query" id="  all" value="  all">
           
          <label for="all">
            All
          </label> 
    
    
    
    
        </div>

      
        <div>
          <input type="file" name="" id="photo">
          <img src ="robot.PNG" id ="img" class="m-2 p-2 rounded-xl shadow-lg w-72" />

          <button id="photoBtn" class="bg-blue-500 px-5 hover:bg-blue-400">Upload Pic</button>

          <button class="bg-green-500 px-5" id ="listAll">List All Images</button>

          <button class="bg-green-500 px-5 m-2" id ="deleteImg" >Delete image</button>

           <button id="googleBtn" class="bg-gray-500 px-5 m-2">google Sign Up</button>

           
        </div>

       
        <div class="flex flex-col-reverse" id="blogShowCard">


 
        </div>


        <div class="flex flex-col-reverse" id="filterCard">


 
        </div>

    </div>
    

     

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js" type="module"></script>
</body>
</html>
